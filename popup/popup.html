<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Picker</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="popupHeader">IMDb Picker</div>
        <button class="questionMark">
          <img src="../images/question_mark.png" width="25rem" height="25rem" />
        </button>
      </div>
      <div class="row">
        <button id="contentLoadBtn">Load All</button>
        <button disabled id="randomPickerBtn">Random Pick</button>
      </div>
      <div class="row">
        <div class="selectDiv">
          <label style="margin-right: 0.5rem" for="delaySelect">Speed:</label>
          <select id="delaySelect">
            <option value="500" selected>Fast</option>
            <option value="1000">Normal</option>
            <option value="3000">Slow</option>
            <option value="5000">Potato</option>
          </select>
        </div>
        <div>
          <img class="loadingAnimation hidden" src="../images/loading_dots.gif" />
        </div>
      </div>
      <div class="row sliderRow hidden">
        <input style="margin-right: 1rem" class="ratingSlider" type="range" min="0" max="9" value="0" />
        <div class="sliderDiv">
          <img style="margin-right: 0.25rem" src="/images/star.png" width="12rem" height="12rem" />
          <output class="sliderValue"></output>
        </div>
      </div>
      <div hidden class="contentContainer">
        <div class="row" id="contentName"></div>
        <div class="row" id="contentImage">
          <a href="#placeholder" target="_blank">
            <img class="contentCover" src="#placeholder" width="96rem" height="142rem" />
          </a>
        </div>
        <div class="row">
          <img style="margin-right: 0.25rem" src="/images/star.png" width="16rem" height="16rem" />
          <div id="contentRating"></div>
        </div>

        <div class="row" id="contentYear"></div>
        <div class="row" id="contentRuntime"></div>
        <div class="row" id="contentGenres"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
