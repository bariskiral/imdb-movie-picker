        <div hidden class="errorDiv"></div>
      </div>
      <div hidden class="contentContainer">

        <div class="row" id="contentImage">

        <div class="row" id="contentRuntime"></div>
        <div class="row" id="contentGenres"></div>
      </div>
    </div>
    <script src="popup.js"></script>

</html>
