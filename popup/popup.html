<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Picker</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row popupHeader">IMDb Picker</div>
      <div class="row">
        <button id="contentLoadBtn">Load All</button>
        <button disabled id="randomPickerBtn">Random Pick</button>
      </div>
      <div class="row">
        <div class="selectDiv">
          <label style="margin-right: 0.5em" for="delaySelect">Speed:</label>
          <select id="delaySelect">
            <option value="500">Fast</option>
            <option value="1000" selected>Normal</option>
            <option value="3000">Slow</option>
            <option value="5000">Potato</option>
          </select>
        </div>
        <div>
          <img class="loadingAnimation hidden" src="../images/loading.gif" />
        </div>
      </div>
      <div class="row">
        <input style="margin-right: 1em" class="ratingSlider" type="range" min="0" max="9" value="0" />
        <div class="sliderRow">
          <img style="margin-right: 0.25em" src="/images/star.png" width="12em" height="12em" />
          <output class="sliderValue"></output>
        </div>
      </div>
      <div hidden class="contentContainer">
        <div class="row" id="contentName"></div>
        <div class="row" id="contentImage">
          <img src="#placeholder" width="96em" height="142em" />
        </div>
        <div class="row">
          <img style="margin-right: 0.25em" src="/images/star.png" width="16em" height="16em" />
          <div id="contentRating"></div>
        </div>

        <div class="row" id="contentYear"></div>
        <div class="row" id="contentRuntime"></div>
        <div class="row" id="contentGenres"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
